<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Income Expense Calculator</h1>
        <div class="balance">
            <h2>Your Balance: <span id="balance">₹0.00</span></h2>
        </div>
        <div class="inc-exp-container">
            <div>
                <h3>Income</h3>
                <p id="money-plus" class="money plus">₹0.00</p>
            </div>
            <div>
                <h3>Expense</h3>
                <p id="money-minus" class="money minus">₹0.00</p>
            </div>
        </div>
        <div class="form-control">
            <input type="text" id="text" placeholder="Enter description..." required>
            <input type="number" id="amount" placeholder="Enter amount..." required>
            <button id="add-btn">Add Transaction</button>
        </div>
        <ul id="list" class="list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
